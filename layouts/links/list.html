{{ define "main" }}

<h1 class="section-header">روابط علمية</h1>
<div class="alert alert-primary" role="alert">
  اضغط اسم الموقع للاطلاع عليه من خلال النافذة الجانبية أو اضغط <i data-feather="external-link"></i> للذهاب الى الموقع المطلوب.
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      {{ range sort .Pages ".Weight" }}
      <h6>
      <a class="font-125" href="{{ .Params.link }}" ><i data-feather="external-link"></i></a>
      <a class="font-125" href="{{ .Params.link }}" target="miniBrowser">{{ .Title }}</a> 
      </h6>
      {{ end }}
    </div>
    <div class="col-sm" >
      <iframe  name="miniBrowser" frameborder="1" style="width:100%;" height="400"></iframe>
    </div>
  </div>
</div>

{{ partial "return-1-btn" . }}
{{ end }}
