<div>
    <h1 >اضاءات فلكية</h1>
    {{ range first 2 (where .Site.Pages.ByPublishDate.Reverse "Section" "astroFlash") }}
    {{ if eq .Kind "page" }}
    <article class="container">
      <h4 class="section-header">
        <div style="font-size: .7em">{{ partial "date-only.html" . }}, {{ .Params.author }}</div>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h4>
      <div class="container">
          <span class="myFontSize">{{ .Summary }}</span>
          <a href="{{ .Permalink }}">
            إقرأ المزيد
          </a>
      </div>
      <br />
    </article>
    {{ end }}
    {{ end }}
  </div>
