<div class="card border-light">
    {{ range first 1 (where .Site.Pages.ByPublishDate.Reverse "Section" "showntell")  }}
    <a href="{{ .Permalink }}">
        <img class="card-img-top" src="{{ .Params.image }}" alt="Card image cap">
    </a>
    <div class="card-body bottom-shadow">
        <a href="{{ .Permalink }}">
            <h5 class="card-title">{{ .Title }}</h5>
            </a>
    </div>

    {{ end }}
  </div>
