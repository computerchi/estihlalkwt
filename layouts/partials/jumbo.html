<div id="home-jumbotron" class="jumbotron jumbotron-fluid bottom-shadow">
    <div class="container">
        <div class="absolute">
            {{ $imgUrl := "../img/logo300.png" | absURL }}
            <a href="/">
                <img src={{ $imgUrl }} class="jumbo-logo" alt="Logo">
            </a>
        </div>
        <div class="jumbo-text text-center">
            <p class="jumbo-ar"><b>{{ .Site.Title }}</b></p>
            <p class="jumbo-en"><b>KUWAIT JOINT COMMITTEE FOR CRESCENT SIGHTING</b></p>
            <p class="jumbo-slogan">{{ .Site.Params.homeText | markdownify }}</p>
        </div>
    </div>
</div>
