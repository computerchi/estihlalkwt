<div>
    {{ range (where .Site.Pages.ByPublishDate.Reverse "Section" "ads") }}
    {{ $today := now.Format "2006-01-02" }}
    {{ if and (le $today .Params.adExpiryDate) ( eq .Kind "page") }}
    <div class="alert alert-warning" role="alert">
      <h2>إعلان</h2>
      <hr>
      <a href="{{ .Permalink }}">
        <h4>{{ .Title }}</h4>
      </a>
      {{ partial "date-only.html" . }}
      <p>{{ .Content }}</p>
    </div>
    {{ end }}
    {{ end }}
  </div>
