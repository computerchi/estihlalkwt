{{ define "main" }}

<div class="container">
  <div class="row">

    <div class="col-md-9">
      <h1 class="section-header">الاخبار</h1>
      <p>{{ .Content }}</p>
      
      {{ range.Pages.ByPublishDate.Reverse }}
      <div class="row">
        <div class="col-sm">
          <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
        <div class="col-sm">
          {{ partial "date-and-tags.html" . }}
        </div>
      </div>
      <hr>
      {{ end }}
    </div>

    <aside class="col-md-3">

      <!-- side buttons -->
      <div id="desktop-side-buttons">
        {{ partial "side-buttons.html" . }}
      </div>

    </aside>
  </div>
</div>


{{ partial "return-1-btn" . }}
{{ end }}
