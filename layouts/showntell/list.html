{{ define "main" }}

<h1>{{ .Title }}</h1>
<p>{{ .Content }}</p>
<div class="container">
  {{ range.Pages.ByPublishDate.Reverse }}
  <hr>
  <div class="row">
    <div class="col-sm-2">
      <img src="{{ .Params.image }}" class="thumbnail rounded" alt="">
    </div>
    <div class="col-sm">
        <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a> <br>
        {{ .Content | markdownify }}
    </div>
  </div>
  {{ end }}
  <hr>
</div>
{{ partial "return-1-btn" . }}
{{ end }}
